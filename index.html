<body>
  <h1 style="text-align: center">Dasturiy kodni formatlovchi servis</h1>
  <div>
    <div class="col-6">

      <p>
        <a href="http://old.ubtuit.uz/ru/site/index">Muhammad al-Xorazmiy nomidagi Toshkent Axborot Texnologiyalari Universiteti Urganch filiali</a>
      </p>
      <p>
        <select name="language" id="language">
          <option value="css">CSS kodini formatlash</option>
          <option value="html">HTML kodini formatlash</option>
          <option value="js">JavaScript kodini formatlash</option>
        </select>
      </p>
    </div>
    <div class="col-6">
      <table id="options">
        <tr>
          <td>
            <select name="max-preserve-newlines" id="max-preserve-newlines">
              <option value="-1">Barcha qo'shimcha qatorlarni olib tashlash</option>
              <option value="1">Tokenlar orasida 1 ta yangi qatorga ruxsat berish</option>
              <option value="2">Tokenlar orasida 2 ta yangi qatorga ruxsat berish</option>
              <option value="5">Tokenlar orasida 5 ta yangi qatorga ruxsat berish</option>
              <option value="10">Tokenlar orasida 10 ta yangi qatorga ruxsat berish</option>
              <option value="0">Tokenlar orasida cheksiz yangi raqamlarga ruxsat berish</option>
            </select>
            <br>

            <select name="wrap-line-length" id="wrap-line-length">
              <option value="0">Qatorlarga ajratish</option>
              <option value="40">40 ta belgiga yaqin chiziqlarni ajratish</option>
              <option value="70">70 ta belgiga yaqin chiziqlarni ajratish</option>
              <option value="80">80 ta belgiga yaqin chiziqlarni ajratish</option>
              <option value="110">110 ta belgiga yaqin chiziqlarni ajratish</option>
              <option value="120">120 ta belgiga yaqin chiziqlarni ajratish</option>
              <option value="160">160 ta belgiga yaqin chiziqlarni ajratish</option>
            </select>
            <br>

            <select id="brace-style">
              <option value="collapse">Boshqaruv bayoni bilan qavs</option>
              <option value="expand">O'z yo'nalishidagi qavslar</option>
              <option value="end-expand">Qavslarni o'z chizig'ida tugatish</option>
              <option value="none">Qavslarni ular turgan joyda saqlash</option>
            </select>

            <p style="margin:6px 0 0 0">HTML &lt;style&gt;, &lt;script&gt; formatlash:</p>
            <select id="indent-scripts">
              <option value="keep">Tegning indent darajasini saqlash</option>
              <option value="normal">Bitta indent darajasini qo'shish</option>
              <option value="separate">Aralash indedatsiyalash</option>
            </select>

            <p id="additional-options-error" hidden style="margin:6px 0 0 0; color:#791e1e ">Could Not Parse JSON!</p>

          </td>
          <td>
            <input class="checkbox" type="checkbox" id="end-with-newline">
            <label for="end-with-newline">Skript va uslub yangi qator bilan tugatilsinmi?</label>
            <br>

            <input class="checkbox" type="checkbox" id="comma-first">
            <label for="comma-first">Vergul bilan ro'yxat uslubidan foydalanilsinmi?</label>
            <br>
            <input class="checkbox" type="checkbox" id="brace-preserve-inline">
            <label for="brace-preserve-inline">Ichki qavslar / kod bloklari saqlansinmi?</label>
            <br>
            <input class="checkbox" type="checkbox" id="keep-array-indentation">
            <label for="keep-array-indentation">Chiziq oralig'ini saqlash kerakmi?</label>
            <br>
            <input class="checkbox" type="checkbox" id="break-chained-methods">
            <label for="break-chained-methods">Zanjir usuli bo'yicha chiziqlarni uzish kerakmi?</label>
            <br>
            <input class="checkbox" type="checkbox" id="space-before-conditional">
            <label for="space-before-conditional">Shartli joylar uchun: "if(x)" / "if (x)"</label>
            <br>
            <input class="checkbox" type="checkbox" id="indent-inner-html">
            <label for="indent-inner-html"> &lt;head&gt; va &lt;body&gt; oraliqlarini indentlash</label>
            <br>
            <input class="checkbox" type="checkbox" id="indent-empty-lines">
            <label for="indent-empty-lines">Bo'sh satrlarda indent saqlansinmi?</label>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <br>
  <div>
    <div style="text-align: center;">
      <button class="submit"><strong>Kodni formatlash</strong> <em>(ctrl-enter)</em></button>
      <input type="file" onchange="changeToFileContent(this)">
      <button class="control" type="button" onclick="copyText()"><strong>Nusxa olish</strong></button>
      <button class="control" type="button" onclick="selectAll()"><strong>Barchasini belgilash</strong></button>
      <button class="control" type="button" onclick="clearAll()"><strong>Tozalash</strong></button>
    </div>

    <textarea id="source" rows="30" cols="160"></textarea>

    <div style="text-align: center;">
        <button type="button" onclick="submitIssue()" name="issue-button">Qo'llab quvvatsh xizmati</button>
    </div>
  </div>

  <p id="open-issue" hidden>Not pretty enough for you?
    <button type="button" onclick="submitIssue()" name="issue-button">Qo'llab quvvatsh xizmati</button>
  </p>
  <div id="testresults"></div>
  <script src="web/onload.js">
  </script>
  <script src="web/google-analytics.js">
  </script>
</body>
</html>
